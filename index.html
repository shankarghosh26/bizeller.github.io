<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Bizeller</title>
    <link href="css/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header-sec">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <div class="logo" style="text-align: center;">
          <img src="images/logo.jpg" title="Bizeller" alt="Bizeller">
        </div>
      </div>
      <div class="col-md-6">
        <div class="search-box d-flex justify-content-center mx-auto">
          <input type="text" class="search-txt" placeholder="Search Products & Brands" required>
          <input type="submit" value="Submit" class="submit-btn">
        </div>
      </div>
      <div class="col-md-">
        <div class="user-box d-flex">
         <a href="#" class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Cart(1)</a>
         <div class="user-account">
           <span class="user-round"><i class="fa fa-user" aria-hidden="true"></i></span>
           <a href="#" class="user-link">User Account</a>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="menu-sec">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="#" class="navbar-brand"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">MOBILE & TABS<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ELECTRONICS </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ELECTRONICS </a>
          </li>
          <li class="nav-item" style="width: 170px;">
            <a class="nav-link" href="#">COMPUTER & GAMING  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FASHION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HOME DECORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FURNITURE </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BOOKS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">OFFER ZONE</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<div class="banner-sec">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="images/banner.png" class="d-block w-100" alt="first slide">
      </div>
      <div class="carousel-item">
        <img src="images/banner.png" class="d-block w-100" alt="second slide">
      </div>
    </div>
  </div>
</div>

<div class="product-sec">
  <div class="container d-flex">
    <div class="col-md-4">
      <div class="product">
        <img src="images/img1.png" class="img-fluid" alt="Prodcut Category 1" title="Product">
        <div class="card-img-overlay">
          <h2 class="card-title" style="color: white; padding:0px; margin:0px; text-align: center;">HEAD PHONES</h2>
          <p class="card-text" style="color: white; text-align: center;">BEATS YOUR EMOTIONS</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="product">
        <img src="images/img2.png" class="img-fluid" alt="Prodcut Category 2" title="Product">
        <div class="card-img-overlay">
          <h2 class="card-title" style="color: white; padding:0px; margin:0px; text-align: center;">SMART PHONE</h2>
          <p class="card-text" style="color: white; text-align: center;">IPHONE/ SAMSUNG/MI</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="product">
        <img src="images/img3.png" class="img-fluid" alt="Prodcut Category 3" title="Product">
        <div class="card-img-overlay">
          <h2 class="card-title" style="color: white; padding:0px; margin:0px; text-align: center;">CAMERA Rx 100</h2>
          <p class="card-text" style="color: white; text-align: center;">CANNON/NICON/FUJI</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="trend-head">
  <div class="container" style="padding-top: 50px;">
    <div class="row">
      <h3 style="font-size: 20px; font-weight: bold;">TRENDING PRODUCTS</h3>
      <a href="#" class="btn-all">View All</a>
    </div>
  </div>
</div>








<!---------------------------Script files--------------------------------------->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
